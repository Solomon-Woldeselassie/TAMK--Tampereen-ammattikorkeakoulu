
<div class="container">
    <div class="col-sm-6"><form class="form-inline">Filter word: <input type="text" ng-model="search" class="form-control"></form></div>
    <div class="col-sm-6"><button class="btn btn-success">New</button></div>
    <table class="table table-condensed">
        <tr>
            <th>Project</th>
            <th> </th>
        </tr>
        <tr ng-repeat="project in jsondata | filter:search">
            <td>{{project.name}} </td>
            <td>
                <button class="btn btn-primary" ng-click="show(project)" data-toggle="modal" data-target="#myModal">Show</button>
                <button class="btn btn-info">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <table class="table">
            <tr>
                <td>Project</td>
                <td>{{showproject.name}}</td>
            </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
