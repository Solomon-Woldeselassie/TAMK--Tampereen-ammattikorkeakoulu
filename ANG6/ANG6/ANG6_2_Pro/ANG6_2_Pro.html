<!DOCTYPE html>
<html ng-app="Ang6_2_pro"> 
<head >
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title><b>Angular 6 Exercise Number 2 (Get Project table data from rest api)</b></title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <script src="ANG6_2_Pro.js"></Script>
   
</head> 
       <body ng-controller="bodyController" ng-init="getData()">

          <div class="container">
	       <div class="nav navbar"> 
	              <div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th> Project ID </th>
                                    <th> Project Name</th>
                                    <th> Project Location</th>
                                    <th> Departement Number</th>
                                    <th> Options </th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr  ng-repeat = "pro in records " > 
                                    <td>{{pro.id}}</td>
                                    <td>{{pro.pname}}</td>
                                    <td>{{pro.plocation}}</td>
                                    <td>{{pro.dno}}</td>
                                    	 	 <td>
                                             <a href="#" class="btn" > Show </a>
                                             <a href="#" class="btn" > Edit </a>
                                   	 		 <a href="#" class="btn" > Delete</a>
											</td>
                                   
                                    
                                </tr>
                            </tbody>
                        </table> 
                    </div>		
		</div>		
</div>
</body>
</html>
