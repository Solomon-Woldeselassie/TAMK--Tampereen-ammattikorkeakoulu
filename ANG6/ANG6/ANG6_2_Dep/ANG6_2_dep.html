<!DOCTYPE html>
<html ng-app="Ang6_2_dep"> 
<head >
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title><b>Angular 6 Exercise Number 2 (Get department table data from rest api)</b></title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <script src="ANG6_2_Dep.js"></Script>
   
</head> 
       <body ng-controller="bodyController" ng-init="getData()">

          <div class="container">
	       <div class="nav navbar"> 
	              <div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th> Departement ID </th>
                                    <th> Departement Name</th>
                                    <th> Manager Id</th>
                                    <th> Start Date</th>
                                    <th> Options </th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr  ng-repeat = "dep in records " > 
                                    <td>{{dep.id}}</td>
                                    <td>{{dep.dname}}</td>
                                    <td>{{dep.manager}}</td>
                                    <td>{{dep.mgrstartdate}}</td>
                                    	 	 <td>
                                             <button
                                             ng-click = "records.($index)"
                                             data-toggle = "modal" 
                                             data-target= "#showModal"
                                             > Show </a></button>
                                             <a href="#" class="btn" > Edit </a>
                                   	 		 <a href="#" class="btn" > Delete</a>
											</td>
                                   
                                    
                                </tr>
                            </tbody>
                        </table> 
                    </div>		
		        </div>		
            </div>

 <div class="modal fade" id="showModal" role="dialog">
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Department: {{filteredDepartment[selectedIndex].dname}} </h4>
              </div>
              <div class="modal-body">
                  <p><b>{{displayData.fname}} {{displayData.lname}}</b></p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>

      </div>
  </div>
</body>
</html>
