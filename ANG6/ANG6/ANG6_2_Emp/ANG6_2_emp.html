<!DOCTYPE html>
<html ng-app="Ang6_2_emp"> 
<head >
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title><b>Angular 6 Exercise Number 2 (Get Employee table data from rest api)</b></title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <script src="ANG6_2_Emp.js"></Script>
   
</head> 
       <body ng-controller="bodyController" ng-init="getData()">

          <div class="container">
	       <div class="nav navbar"> 
	              <div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th> Employee ID </th>
                                    <th> Employee Name</th>
                                    <th> Employee Birthdate</th>
                                    <th> Employee Address</th>
                                    <th> Sex</th>
                                    <th> Salary</th>
                                    <th> Supervisor Id </th>
                                    <th> Departement </th>
                                    <th> Email </th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr  ng-repeat = "emp in records " > 
                                    <td>{{emp.id}}</td>
                                    <td>{{emp.fname}}.{{emp.minit}}.{{emp.lname}}</td>
                                    <td>{{emp.bdate}}</td>
                                    <td>{{emp.address}}</td>
                                    <td>{{emp.sex}}</td>
                                    <td>{{emp.salary}}</td>
                                    <td>{{emp.supervisor}}</td>
                                    <td>{{emp.dep}}</td>
                                    <td>{{emp.email}}</td>
                                    	 	 <td>
                                             <a href="#" class="btn" > Show </a>
                                             <a href="#" class="btn" > Edit </a>
                                   	 		 <a href="#" class="btn" > Delete</a>
											</td>
                                   
                                    
                                </tr>
                            </tbody>
                        </table> 
                    </div>		
		</div>		
</div>
</body>
</html>
